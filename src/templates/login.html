<!DOCTYPE html>
<html lang="">
<head>
<title>Login Page</title>
    <link href="../static/common/css/forms.css" rel="stylesheet">

</head>
<body>
{% extends 'base.html' %}
{% block title %}Login Page{% endblock %} <!-- Setting the title of the page -->

{% block content %}

    <div class="main-content">
        <section class="registration-form">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    {% if error %}
                    <span style="color: red"  class="error-message">{{ error }}</span>
                    {% endif %}
                </div>
                <button type="submit" class="form-navigation-button">Login</button>

                <div class="account-link">
                    <p>Don't have an account? <a href="/register">Register</a></p>
                    <p>Are you a doctor or login? <a href="/DoctorAdminLogin">Admin/Doctor</a></p>

                </div>
            </form>
        </section>
    </div>
</div>
{% endblock %}

</body>

</html>
