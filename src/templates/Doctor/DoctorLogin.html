<!DOCTYPE html>
<html lang="">
<head>
<title>Login Page</title>
        <link href="../static/common/css/forms.css" rel="stylesheet">


</head>
<body>
{% extends 'base.html' %}
{% block title %}Login Page{% endblock %} <!-- Setting the title of the page -->

{% block content %}
<aside class="side-panel">
    <div class="logo-container">
        <img src="" alt="Logo" class="logoSidePanel">
        <h1>Title/Logo</h1>
        <p>Description of the site or service</p>
    </div>
</aside>
<div class="main-content">
    <section class="registration-form">
        <h2>Login</h2>
        <form action="/login_doctor" method="post">
            <div>
                <label for="email">Doctor Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="form-navigation-button">Login</button>
        </form>
    </section>
</div>

{% endblock %}

</body>

</html>
