<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction Result</title>
    <link href="/static/common/css/result.css" rel="stylesheet">

</head>
<body>
{% extends 'base.html' %}
{% block title %}Result Page{% endblock %}
{% block content %}

<div class="content">

    <h2>Prediction Result</h2>
    <p class = "disease">The predicted likelihood of a {{disease}} is:</p>

    <p class = "prediction">{{ prediction }} %</p>

        <!-- Display the disease description -->
    <p class = "description">{{ description }}</p>

    <a class = "feedback" href="/feedback">Next</a>
</div>
{% endblock %}
</body>
</html>
