{% extends 'Admin/AdminBase.html' %}
{% block content %}
<div class="main">

    <div class="doctors-list">
        {% for doctor in doctors %}
        <div class="doctor-item">
            [...]
        </div>
        {% endfor %}
    </div>

    </div>
    {% endif %}
</div>
{% endblock %}
